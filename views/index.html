
<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title><%= title %></title>

    <!-- Bootstrap core CSS -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Cover</h3>
              <ul class="nav masthead-nav">
                <li class="active"><a href="/">Home</a></li>
                <!--<li><a href="#">Features</a></li>
                <li><a href="#">Contact</a></li>-->
              </ul>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">EXCEL FILE PARSER</h1>
            <form role="form"  action="/uploader/" method="post" enctype="multipart/form-data">
              <div class="form-group">
                <label for="excelFile">Submit your file (the file must be a .xls or .xlsx file format)</label>
                <input type="file" name="upload" multiple="multiple" class="form-control" id="excelFile" required>
              </div>
              <!-- <div class="radio">
                <label>
                  <input type="radio" name="outputType" id="outputTypeJSON" value="json" >
                  JSON
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="outputType" id="outputTypeHTML" value="html">
                  HTML Table
                </label>
              </div> -->
              <button type="submit" class="btn btn-default">Parse</button>
            </form>

          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>

        </div>
